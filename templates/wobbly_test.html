<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wobble Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }

    .wobble {
      width: 200px;
      animation: wobble 1.5s infinite ease-in-out;
    }

    @keyframes wobble {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(-5deg);
      }
      75% {
        transform: rotate(3deg);
      }
    }
  </style>
</head>
<body>
  <img src="static\sustainabite_trans.png" alt="Food Image" class="wobble">
</body>
</html>
