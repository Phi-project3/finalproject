<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Base Page for Header and Footer{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='base_style.css') }}">
        {% block extra_css %}{% endblock %}
    </head>

    <body>
        <header>

            <div>
                <img id= "main_image" src="{{ url_for('static', filename='sustainabite_trans.png') }}" alt="Sustainabite Logo">
            </div>

            <h1 id="main_title">S U S T A I N A B I T E</h1>

            <h2 id="second_title">oodprinmatter</h2>

            <a href="{{ url_for('landing') }}">
                <button class="buttons">🏠 Home</button>
            </a>



            <a href="{{ url_for('scan') }}">
                <button class="buttons">📷 Scan Me!</button>
            </a>

            <a href="{{ url_for('about') }}">
                <button class="buttons">🤝 About the Team</button>
            </a>

            <a href="/basket" class="basket-button">
                <span class="basket-icon">🧺</span>
                <span id="basket-count" class="basket-count">0</span>
                <span>Basket</span>
            </a>
            
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('user_profile') }}">
                    <button class="buttons">👤 Profile</button>
                </a>
                <a href="{{ url_for('logout') }}">
                    <button class="buttons"> Logout</button>
                </a>
            {% else %}
                <a href="{{ url_for('login') }}">
                    <button class="buttons"> Login</button>
                </a>
            {% endif %}

        </header>

        <main style="margin: 20px;">
            {% block content %}

            <!-- Child templates will insert their content here -->

            {% endblock %}
        </main>

        <footer>
            <p>
                <a href="/teamphi">&copy; Team Phi</a>
            </p>
        </footer>
        
        <script src="{{ url_for('static', filename='basket.js') }}"></script> 
    </body>
</html>
