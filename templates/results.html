<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    {% extends "base.html" %}

    <title>{% block title %}Chocolates{% endblock %}</title>

    {% block extra_css %}
    {% endblock %}
  </head>

  <body>

    {% block content %}

    <h1>All the Chocolates</h1>

    {% if records %}
    <table border="1">
        <tbody>
        {% for row in records %}
            <tr>
            {% for value in row.values() %}
                <td>{{ value }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}

    {% endblock %}
  </body>

</html>
