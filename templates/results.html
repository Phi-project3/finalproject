<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Query Results</title>
</head>

<body>
  <h1>All the chocolates</h1>
    {% if records %}
    <table border="1">
        <thead>
        <tr>
            {% for key in records[0].keys() %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in records %}
            <tr>
            {% for value in row.values() %}
                <td>{{ value }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No records found.</p>
    {% endif %}
  <br>
  <a href="/">Back to Home</a>
</body>
</html>
