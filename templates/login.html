<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sustainabite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form method="POST" class="login-form">
            
            <img src="{{ url_for('static', filename='sustainabite_trans.png') }}" alt="Sustainabite Logo" style="max-width: 150px; display: block; margin: 0 auto 20px;">

            <h2>Log In</h2>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                  <div class="flash-messages">
                      {% for message in messages %}
                          <p>{{ message }}</p>
                      {% endfor %}
                  </div>
              {% endif %}
            {% endwith %}

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>

            <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </form>
    </div>
</body>
</html>
